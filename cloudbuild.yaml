steps:
  # 1. Ejecutar Tests: Si fallan, el proceso se detiene aqu√≠.
  - name: 'python:3.12-slim'
    entrypoint: /bin/sh
    args:
      - -c
      - |
        pip install -r requirements.txt
        pytest

  # 2. Construir la imagen de Docker usando la ruta de Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/user-api', '.']

  # 3. Subir la imagen al repositorio que creaste en GCP
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/user-api']

  # 4. Desplegar en Google Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'user-management-api'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/user-api'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/user-api'