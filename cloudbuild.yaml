steps:
  # 1. Ejecutar Tests: El pipeline se detiene si los tests fallan
  - name: 'python:3.12-slim'
    entrypoint: /bin/sh
    args:
      - -c
      - |
        pip install -r requirements.txt
        pytest

  # 2. Construir la imagen de Docker en Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/user-api',
      '.'
    ]

  # 3. Subir la imagen al repositorio us-central1
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/user-api'
    ]

  # 4. Desplegar en Google Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'user-management-api'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/user-api'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'

# Referencia de la imagen para el resumen del build
images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/user-api'

# SOLUCIÃ“N LOGS: Fuerza el uso de Cloud Logging
options:
  logging: CLOUD_LOGGING_ONLY